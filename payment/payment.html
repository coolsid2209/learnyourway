<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css">
    <link rel="icon" href="images/icon.png" image/x-icon">
    <title>BUY</title>


</head>

<body>

    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="Enter your city">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Enter your state">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="flex">
                        <div class="inputBox">
                            <span>Cards Accepted:</span>


                            <input type="radio" id="huey" name="card" checked> <img src="images/visa.png">

                            <input type="radio" id="dewey" name="card"><img src="images/amex.png">

                            <input type="radio" id="louie" name="card"><img src="images/master card.png">
                        </div>
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="mr. john deo">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp date</span>
                            <input type="month" value="2018-05" style="color:grey">
                        </div>
                        <div class="inputBox">
                            <span>CVV</span>
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                </div>

            </div>

            <a href="video.html" class="submit-btn" style="float:right;text-align: right;">PAY</a>

        </form>

    </div>

</body>

</html>
